<div class="container">
    <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center"
    (keyup) = "searchCoin()"
    [(ngModel)] ="searchText"

    />
    <table class="table table-dark">
      <thead>
        <tr>
          <th *ngFor="let title of titles">
            {{title}}
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Recorrer el data -->
        <tr *ngFor="let coin of coins; let i = index">
          <td class="text-muted">
            {{i+1}}
          </td>
          <td>
            <img [src]="coin.image" alt="{{coin.image}}" style="width:2rem;">
            <span class="ms-3">
              {{coin.name}}
            </span>
            <span class="text-muted text-uppercase ms-2">
              {{coin.symbol}}
            </span>
          </td>
          <td>
            <!--
            toLocaleString: poner comas a los numeros
            -->
            $ {{coin.current_price.toLocaleString()}}
          </td>
          <!-- Condicional para cambiar de color -->

          <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success':'text-danger'">
            {{coin.price_change_percentage_24h.toLocaleString()}}
          </td>
          <td>
            {{coin.total_volume.toLocaleString()}}
          </td>
        </tr>
      </tbody>
    </table>

</div>
